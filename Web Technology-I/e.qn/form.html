<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form');
            const nameInput = document.getElementById('name');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', (e) => {
                let valid = true;
                let messages = [];

                // Validate Username
                const name = nameInput.value.trim();
                if (name.length < 5) {
                    valid = false;
                    messages.push('Username must be at least 5 characters long.');
                }

                // Validate Password
                const password = passwordInput.value.trim();
                const passwordPattern = /^[0-9][a-zA-Z0-9]*$/;
                if (!passwordPattern.test(password)) {
                    valid = false;
                    messages.push('Password must start with a digit and be alphanumeric.');
                }

                // Validate Email
                const email = emailInput.value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    valid = false;
                    messages.push('Please enter a valid email address.');
                }

                // If invalid, prevent submission and show errors
                if (!valid) {
                    e.preventDefault();
                    alert(messages.join('\n'));
                }
            });
        });
    </script>
</head>
<body>
    <form id="form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" name="name"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password"><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email"><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="japan">Japan</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="russia">Russia</option>
            <option value="germany">Germany</option>
            <option value="denmark">Denmark</option>
            <option value="canada">Canada</option>
            <option value="sweden">Sweden</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
