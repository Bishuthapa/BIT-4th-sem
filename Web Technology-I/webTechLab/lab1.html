<!--Write an HTM Code to demonstrate the use of colspan and rowspan attributes in a table
Source code:-->
<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <center>
        <table border="3" width="50%">
            <tr>
                <th valign="center" rowspan="2" colspan="2">
                    <font face="Times New Roman"><b>BIT</b></font>
                </th>
                <th colspan="3">Students Profile</th>
            </tr>
            <tr>
                <td align="center">2023</td>
                <td align="center">2024</td>
                <td align="center">Total</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">Category</td>
                <th>Boys</th>
                <td align="center">25</td>
                <td align="center">30</td>
                <td align="center">55</td>
            </tr>
            <tr>
                <th>Girls</th>
                <td align="center">7</td>
                <td align="center">5</td>
                <td align="center">12</td>
            </tr>
        </table>
    </center>
</body>
</html>
