<!DOCTYPE html>
<html>

<head>
    <title>Inquiry Form</title>
</head>

<body>
    <font size="6">
        <center>MMAMC</center>
    </font>
    <font size="5">
        <center>Biratnagar <br>
            Tel: 9852032004</center>
    </font>
    <h2 align="center"><u>Inquiry Form</u></h2>
    <form method="POST" action="mailto:lbgurung00@gmail.com">
        <p>
            Full Name: <input type="text" name="your_name" value="Enter your name here" size="30" maxlength="25">

            Qualification:<br>
            <select name="qualification">
                <option value="10+2_Science">10+2 Science</option>

            </select>

            <input type="submit" value="Send">
